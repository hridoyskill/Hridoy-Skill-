    body {

    .dashboard-card {

    }
    .input-group {

    }
    .input-group input, .input-group button {

      border-radius: 12px;

    }
    .input-group input:focus {

    }
    .input-group button {

      border: none;

      margin-top: 12px;
    }
    .input-group button:hover {

    }
    .user-info-section {
      margin-top: 25px;
      padding: 20px;
      background: var(--background-light);
      border-radius: 15px;
    }
    .user-info-section p {

    #refLink {

    }

    .ad-section {

    }
    .ad-section p {

    }
    .ad-visit-btn {

    }
    .ad-visit-btn:hover {

    .footer {

    /* ‡¶®‡¶§‡ßÅ‡¶® ‡¶®‡ßá‡¶≠‡¶ø‡¶ó‡ßá‡¶∂‡¶® ‡¶¨‡¶æ‡¶∞‡ßá‡¶∞ ‡¶∏‡ßç‡¶ü‡¶æ‡¶á‡¶≤ */
    .bottom-nav {

      left: 0;
      width: 100%;

      box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.08);
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 10px 0;
      z-index: 1000;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;

    .nav-item {

    }
    .nav-item span:first-child {

    }

<script>
  const backendURL = "https://yourdomain.com/api"; // ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶∏‡¶æ‡¶∞‡ßç‡¶≠‡¶æ‡¶∞ ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶°‡ßç‡¶∞‡ßá‡¶∏

  function getQueryParam(name) {
    const url = new URL(window.location.href);
    return url.searchParams.get(name);
  }

  async function register() {
    const userId = document.getElementById("userId").value.trim();
    if (!userId) {
      alert("Please enter your Telegram ID.");
      return;
    }

    const ref = getQueryParam("ref") || "";

    try {
        await fetch(`${backendURL}/register.php`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ id: userId, ref: ref })
        });
        loadDashboard(userId);
    } catch (error) {
        console.error('Registration failed:', error);
        alert('Failed to register. Please try again.');
    }
  }

  async function loadDashboard(userId) {
    try {
        const res = await fetch(`${backendURL}/user.php?id=${userId}`);
        const data = await res.json();
        
        document.getElementById("userInfo").style.display = "block";
        document.getElementById("uidText").innerText = userId;
        document.getElementById("refLink").value = `https://yourdomain.com/?ref=${userId}`;
        document.getElementById("refCount").innerText = data.referrals;
        document.getElementById("balance").innerText = parseFloat(data.balance).toFixed(2);
    } catch (error) {
        console.error('Failed to load dashboard data:', error);
        alert('Failed to load dashboard. Please try again.');
    }
  }

  function copyRef() {
    const refLink = document.getElementById("refLink");
    refLink.select();
    refLink.setSelectionRange(0, 99999);
    try {
      navigator.clipboard.writeText(refLink.value);
      alert("‚úÖ Referral link copied!");
    } catch (err) {
      console.error('Fallback: Unable to copy link', err);
      document.execCommand("copy"); // Fallback for older browsers
      alert("‚úÖ Referral link copied!");
    }
  }

  function visitAd() {
    window.open("https://www.profitableratecpm.com/w4is34uz?key=b8910134612369c23f9602a3a6469bb0", "_blank");
  }
</script>
