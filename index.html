  <style>
    :root {
      --primary-color: #007bff;
      --primary-hover: #0056b3;

      --background-light: #f7f9fc;

    * {

      font-family: 'Poppins', sans-serif;
    }
    body {
      background: var(--background-light);
      margin: 0;
      padding: 0 0 80px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: var(--text-color-dark);
      position: relative;
    }
    .dashboard-card {
      width: 100%;
      max-width: 420px;
      margin: 20px;
      background: var(--card-bg);
      padding: 30px;
      border-radius: 20px;
      box-shadow: var(--shadow-md);
    }
    .header {
      text-align: center;
      margin-bottom: 25px;
    }
    .header h2 {
      font-weight: 600;
      color: var(--primary-color);
      margin: 0;
      font-size: 1.8rem;
    }
    .input-group {
      margin-top: 15px;
    }
    .input-group input, .input-group button {
      width: 100%;
      padding: 14px 20px;
      font-size: 1rem;
      border-radius: 12px;
      border: 1px solid var(--border-color);
      transition: border-color 0.3s ease;
    }
    .input-group input:focus {
      outline: none;
      border-color: var(--primary-color);
    }
    .input-group button {
      background: var(--primary-color);
      color: white;
      cursor: pointer;
      border: none;
      font-weight: 500;
      margin-top: 12px;
    }
    .input-group button:hover {
      background: var(--primary-hover);
    }
    .user-info-section {
      margin-top: 25px;
      padding: 20px;
      background: var(--background-light);
      border-radius: 15px;
    }
    .user-info-section p {
      display: flex;
      justify-content: space-between;
      margin: 10px 0;
      font-size: 0.95rem;
      color: var(--text-color-dark);
    }
    .user-info-section p strong {
      font-weight: 600;
    }
    #refLink {
      margin-top: 5px;
      padding: 12px 15px;
    }
    #copyRefBtn {
      margin-top: 8px;
    }
    .ad-section {
      margin-top: 30px;
      text-align: center;
    }
    .ad-section p {
      color: var(--text-color-light);
      font-size: 0.9rem;
    }
    .ad-visit-btn {
      background: var(--secondary-color);
      margin-top: 15px;
    }
    .ad-visit-btn:hover {
      background: var(--secondary-hover);
    }
    .footer {
      text-align: center;
      font-size: 0.8rem;
      color: var(--text-color-light);
      margin-top: 25px;
    }
    .footer strong {
        color: var(--text-color-dark);
    }
    /* Bottom Navigation Bar */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: var(--card-bg);
      box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.08);
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 10px 0;
      z-index: 1000;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
    }
    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      color: var(--text-color-light);
      font-size: 0.75rem;
      font-weight: 500;
      transition: color 0.3s ease;
    }
    .nav-item:hover {
      color: var(--primary-color);
    }
    .nav-item span:first-child {
      font-size: 1.5rem;
      line-height: 1;
      margin-bottom: 4px;
    }
  </style>
</head>

<script>
  const backendURL = "https://yourdomain.com/api"; // ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶∏‡¶æ‡¶∞‡ßç‡¶≠‡¶æ‡¶∞ ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶°‡ßç‡¶∞‡ßá‡¶∏

  function getQueryParam(name) {

    return url.searchParams.get(name);
  }

  // --- ‡¶®‡¶§‡ßÅ‡¶® ‡¶ú‡¶æ‡¶≠‡¶æ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶™‡ßç‡¶ü ‡¶≤‡¶ú‡¶ø‡¶ï ---
  let tempVerificationCode = "123456"; // ‡¶°‡ßá‡¶Æ‡ßã ‡¶ï‡ßã‡¶°‡•§ ‡¶è‡¶ü‡¶ø ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶∏‡¶æ‡¶∞‡ßç‡¶≠‡¶æ‡¶∞ ‡¶•‡ßá‡¶ï‡ßá ‡¶™‡¶æ‡¶†‡¶æ‡¶®‡ßã ‡¶π‡¶¨‡ßá‡•§

  async function sendVerificationCode() {
    const userGmail = document.getElementById("userGmail").value.trim();
    if (!userGmail || !userGmail.includes('@')) {
      alert("Please enter a valid Gmail address.");
      return;
    }

    // backend-‡¶è ‡¶ï‡ßã‡¶° ‡¶™‡¶æ‡¶†‡¶æ‡¶®‡ßã‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø fetch ‡¶ï‡¶≤
    // await fetch(`${backendURL}/send_code.php`, {
    //   method: "POST",
    //   headers: { "Content-Type": "application/json" },
    //   body: JSON.stringify({ email: userGmail })
    // });

    alert(`A verification code has been sent to ${userGmail}. Please check your email.`);
    
    // UI ‡¶™‡¶∞‡¶ø‡¶¨‡¶∞‡ßç‡¶§‡¶®
    document.getElementById("emailStep").style.display = "none";
    document.getElementById("verificationStep").style.display = "block";
  }

  async function verifyCode() {
    const enteredCode = document.getElementById("verificationCode").value.trim();
    if (!enteredCode) {
      alert("Please enter the verification code.");
      return;
    }

    // backend-‡¶è ‡¶ï‡ßã‡¶° ‡¶Ø‡¶æ‡¶ö‡¶æ‡¶á ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø fetch ‡¶ï‡¶≤
    // const res = await fetch(`${backendURL}/verify_code.php`, {
    //   method: "POST",
    //   headers: { "Content-Type": "application/json" },
    //   body: JSON.stringify({ code: enteredCode })
    // });
    // const data = await res.json();
    // if (!data.success) {
    //   alert("Invalid verification code. Please try again.");
    //   return;
    // }

    // ‡¶°‡ßá‡¶Æ‡ßã ‡¶≠‡ßá‡¶∞‡¶ø‡¶´‡¶ø‡¶ï‡ßá‡¶∂‡¶® (‡¶™‡ßç‡¶∞‡¶ï‡ßÉ‡¶§ ‡¶∏‡¶æ‡¶∞‡ßç‡¶≠‡¶æ‡¶∞‡ßá ‡¶è‡¶ü‡¶ø ‡¶•‡¶æ‡¶ï‡¶¨‡ßá ‡¶®‡¶æ)
    if (enteredCode !== tempVerificationCode) {
        alert("Invalid verification code. Please try again.");
        return;
    }

    alert("Code verified successfully! Now set your password.");

    // UI ‡¶™‡¶∞‡¶ø‡¶¨‡¶∞‡ßç‡¶§‡¶®
    document.getElementById("verificationStep").style.display = "none";
    document.getElementById("passwordStep").style.display = "block";
  }

  async function register() {
    const fullName = document.getElementById("fullName").value.trim();
    const telegramUser = document.getElementById("telegramUser").value.trim();
    const userGmail = document.getElementById("userGmail").value.trim();
    const userPassword = document.getElementById("userPassword").value;
    const ref = getQueryParam("ref") || "";

    if (!fullName || !telegramUser || !userGmail || !userPassword) {
      alert("Please fill in all the details.");
      return;
    }

    // backend-‡¶è ‡¶∞‡ßá‡¶ú‡¶ø‡¶∏‡ßç‡¶ü‡ßç‡¶∞‡ßá‡¶∂‡¶® ‡¶°‡ßá‡¶ü‡¶æ ‡¶™‡¶æ‡¶†‡¶æ‡¶®‡ßã‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø fetch ‡¶ï‡¶≤
    try {
        await fetch(`${backendURL}/register.php`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ 
                fullName: fullName, 
                telegramUser: telegramUser, 
                email: userGmail, 
                password: userPassword,
                ref: ref 
            })
        });
        alert("Registration successful!");
        loadDashboard(telegramUser);
    } catch (error) {
        console.error('Registration failed:', error);
        alert('Failed to register. Please try again.');
    }
  }

  async function loadDashboard(telegramUser) {
    document.getElementById("registrationForm").style.display = "none";
    document.getElementById("userInfo").style.display = "block";

    try {
        const res = await fetch(`${backendURL}/user.php?id=${telegramUser}`);
        const data = await res.json();
        
        document.getElementById("uidText").innerText = telegramUser;
        document.getElementById("refLink").value = `https://yourdomain.com/?ref=${telegramUser}`;
        document.getElementById("refCount").innerText = data.referrals;
        document.getElementById("balance").innerText = parseFloat(data.balance).toFixed(2);
    } catch (error) {
        console.error('Failed to load dashboard data:', error);
        //alert('Failed to load dashboard. Please try again.');
    }
  }

  function copyRef() {
    const refLink = document.getElementById("refLink");
    refLink.select();
    refLink.setSelectionRange(0, 99999);
    try {
      navigator.clipboard.writeText(refLink.value);
      alert("‚úÖ Referral link copied!");
    } catch (err) {
      console.error('Fallback: Unable to copy link', err);
      document.execCommand("copy");
      alert("‚úÖ Referral link copied!");
    }
  }

  function visitAd() {
    window.open("https://www.profitableratecpm.com/w4is34uz?key=b8910134612369c23f9602a3a6469bb0", "_blank");
  }
</script>
